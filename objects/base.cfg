Post [
  intp          ! id,
  int           ! owner_id,
  int             from_id,
  intp          ! date,
  str             text,
  int             reply_owner_id,
  intp            reply_post_id,
  flag            friends_only,
  CommentsInfo* ! comments,
  LikesInfo*      likes,
  RepostsInfo*    reposts,
  str             post_type,
  Source*         post_source,
  Attachment**    attachments,
  Geo*            geo,
  intp            signer_id,
  Post**          copy_history,
  flag            can_pin,
  flag            is_pinned
]

CommentsInfo^ [
  intp ! count,
  flag ! can_post
]

LikesInfo^ [
  intp ! count,
  flag ! user_likes,
  flag ! can_like,
  flag ! can_publish
]

RepostsInfo^ [
  intp ! count,
  flag ! user_reposted
]

Source^ [
  src_type     ! type,
  src_platform ! platform,
  SrcData        data,
  str          ! url
]

Group [
  intp              id,
  str               name,
  str               screen_name,
  int_0_1_2         is_closed,
  group_deactivated deactivated,
  flag              is_admin,
  int_1_2_3         admin_level,
  flag              is_member,
  group_type        type,
  str               photo_50,
  str               photo_100,
  str               photo_200,
  BanInfo*          ban_info,
  intpz             city,
  intpz             country,
  GroupPlace*       place,
  str               description,
  str               wiki_page,
  intpz             members_count,
  intpz             counters,
  intp              start_date,
  intp              finish_date,
  flag              can_post,
  flag              can_see_all_posts,
  flag              can_upload_doc,
  flag              can_upload_video,
  flag              can_create_topic,
  str               activity,
  str               status,
  str               contacts,
  str               links,
  intp              fixed_post,
  flag              verified,
  str               site,
  intp              main_album_id,
  flag              is_favorite
]